    <div class="container">
      <div class="card col-md-6 p-0 mx-auto login-black-bg">
        <div class="card-body p-0">
          <h4 class="card-title">
              <img src="assets/images/logo-front.png" class="logo" />
          </h4>
          <div class="p-3">
            <form (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
              <div class="alert alert-danger" [hidden]="!error || isLoading" translate>
                Username or password incorrect.
              </div>
              <div class="form-group">
                <label class="d-block">
                  <input type="text" class="form-control" formControlName="username" autocomplete="username"
                        [placeholder]="'Username' | translate"/>
                  <span hidden translate>Username</span>
                  <small [hidden]="loginForm.controls.username.valid || loginForm.controls.username.untouched"
                        class="text-danger" translate>
                    Username is required
                  </small>
                </label>
                <label class="d-block">
                  <!-- <show-hide-password size="lg" btnStyle="primary" [btnOutline]="false"> -->
                    <input type="password" class="form-control" formControlName="password" autocomplete="current-password"
                        [placeholder]="'Password' | translate" required showhide-password/>
                  <!-- </show-hide-password> -->
                  <span hidden translate>Password</span>
                  <small [hidden]="loginForm.controls.password.valid || loginForm.controls.password.untouched"
                        class="text-danger" translate>
                    Password is required
                  </small>
                </label>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" formControlName="remember"/>
                    <span class="white-text" translate>Remember me</span>
                  </label>
				 <span class="white-text text-right" translate style="float:right;"><a href="#"  (click)="openPasswordModal();" class="white-text">Forgot Password</a></span>
                </div>
              </div>
              <button class="btn btn-primary w-100" type="submit" [disabled]="loginForm.invalid || isLoading">
                <i class="fas fa-cog fa-spin" [hidden]="!isLoading"></i>
                <span translate>Login</span>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  <!-- Password Modal Form -->
  <div class="modal salary-info-model" id="passwordModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Forgot Password</h5>
            <button class="close" type="button" data-dismiss="modal" appModal  (click)="closePasswordModal();">&times;</button>
          </div>
          <form novalidate [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPasswordformSubmit();">
            <div class="modal-body">
              <div class="row form-group">
                  <div class="col-lg-12">
                    <label>Enter Username</label>
                    <input formControlName="email" class="form-control"
                      [ngClass]="{ 'is-invalid': isforgotPasswordformSubmit && forgotPassForm.email?.errors }"/>
                    <div *ngIf="isforgotPasswordformSubmit && forgotPassForm.email?.errors" class="invalid-feedback">
                    <div *ngIf="isforgotPasswordformSubmit && forgotPassForm.email?.errors.required" style="font-size:14px;">Please Enter Username</div>
<!--                     <div *ngIf="!(forgotPassForm.email?.errors.required) && forgotPassForm.email.invalid" style="font-size:14px;">Please Enter a Valid Email</div>
 -->                    </div>
                  </div>
                </div>
                </div>

            <div class="modal-footer">
              <button class="btn btn-info" type="submit">Submit</button>
              <button class="btn btn-danger" type="button" data-dismiss="modal" appModal (click)="closePasswordModal();">Close</button>
            </div>
          </form>
      </div>
    </div>
    </div>

    <!-- End Of Password Modal Form -->
