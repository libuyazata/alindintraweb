<div class="row form-group">
    <div class="col-lg-12">
        <br/>
        <h4>Upload Profile Picture</h4>
          <form novalidate [formGroup]="minsOfMeetingForm" (ngSubmit)="onMoMDetailsSubmitted();">
            <div class="row form-group">
                <div class="col-lg-12">  
                    <label>Please select a file to upload.</label>
                </div> 
                <div class="col-lg-12">  
                    <input type="hidden" name="employeeId" formControlName="employeeId">
                    <input type="file" id="profilePic" formControlName="profilePic" (change)="onMoMFileSelected($event.target.files);" accept="image/png, image/gif, image/jpeg">
						<div *ngIf="isMomFormAttemptSubmit && momForm.profilePic.errors" style="color:red;">Please choose Image file</div>
                    <img *ngIf="isShown" id="divshow" [src]="imageSrc" alt="Profile picture" style="width:15%;"/>
					<br/> 
                </div> 
                 <br/>  <br/> 
				<div class="col-lg-12">  
                <button class="btn btn-primary mt-10" type="submit">Save</button>
                 </div>
			
            </div>
			</form>

    </div>
</div>
