<div class="row form-group">
    <div class="col-lg-12">
        <br/>
        <h4>Upload Profile Picture</h4>
          <form novalidate [formGroup]="minsOfMeetingForm" (ngSubmit)="onMoMDetailsSubmitted();">
            <div class="row form-group">
                <div class="col-lg-12">  
                    <label>Please select a file to upload.</label>
                </div> 
                <div class="col-lg-4">  
                    <input type="hidden" name="employeeId" formControlName="employeeId">
                    <input type="file" id="profilePic" formControlName="profilePic" (change)="onMoMFileSelected($event.target.files);" accept="image/png, image/gif, image/jpeg">
						<div style="color:green;">
                              <strong><i>Please Upload an Image with Size less than 1MB </i></strong>
						</div>
						<div *ngIf="isMomFormAttemptSubmit && momForm.profilePic.errors" style="color:red;">Please choose an Image file</div>
					    <div *ngIf="isImagesizeError" style="color:red;">Error : Selected Image Size Greater than 1MB.</div>
                </div> 
				<div class="col-lg-8">  
					 <div *ngIf="isShown">
                     <strong>Selected Image Preview</strong><br>
                     <img id="divshow" [src]="imageSrc" alt="Profile picture" style="width:15%;"/>
					 </div>					 <!-- <img *ngIf="isShownPreview" src="http://97.74.85.211:8080/{{profilepic}}" style="border-radius: 0%;width:15%;" class="pr-1 pl-2"> -->
					 <div *ngIf="isShownPreview">
                     <strong>Current Profile Picture</strong><br>
					 <img src="data:{{fileType}};base64,{{profPicBase64}}" style="border-radius: 0%;width:15%;" class="pr-1 pl-2">
